<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consalud Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <img src="img/logoo.svg" alt="Consalud" class="logo">
            <h2>Ingresa a tu <span style="color:#00d1b2">Consalud</span></h2>
            <p>¡Haz tus trámites más simples!</p>
            
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" placeholder="12.345.678-9">
            </div>
            
            <div class="form-group password-container">
                <label for="clave">Clave</label>
                <input type="password" id="clave" placeholder="******">
                <span class="toggle-password"></span>
            </div>
            
            <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
            
            <button class="btn">Ingresar</button>
            <button class="btn btn-fingerprint">Ingresar con huella <img src="img/guella.svg" alt=""></button>
        
            <div class="footer">
                <a href="#">Volver a Consalud.cl</a>
            </div>
        </div>
        <div class="image-container">
            
            <div class="info-box">
                <img src="img/celular.svg" alt="Mobile" class="imagencelular">
                <p><strong>¡Consalud Mobile!</strong></p>
            </div>

            <div class=" info-box">
                <img src="img/personas.svg" alt="Mobile">
            </div>

            <p><strong>¡Bienvenido a tu Sucursal Digital!</strong></p>
            <p>Instala Consalud Mobile en tu teléfono y realiza tus trámites de forma simple, rápida y segura.</p>
            <button class="info-btn">¿Cómo instalar Consalud Mobile?</button>
        </div>
    </div>
</body>
</html>
