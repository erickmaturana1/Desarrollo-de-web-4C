<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejercicios Básicos de JavaScript</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Ejercicios de JavaScript</h1>

    <!-- Problema 14: ¿Par o Impar? -->
    <section>
        <h2>¿El número es par o impar?</h2>
       
        <button onclick="comprobarPar()">Comprobar</button>
        <p id="parImpar"></p>
    </section>

    <!-- Problema 15: Calculadora de IMC -->
    <section>
        <h2>Calculadora de IMC</h2>

        <button onclick="calcularIMC()">Calcular</button>
        <p id="resultadoIMC"></p>
    </section>

    <!-- Problema 16: Promedio de Notas -->
    <section>
        <h2>Promedio de Notas</h2>
        <button onclick="calcularPromedio()">Calcular</button>
        <p id="resultadoNotas"></p>
    </section>
    <script src="script.js"></script>
